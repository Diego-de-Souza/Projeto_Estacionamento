<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estacionamento</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    
    <main>
        <section id="entradaCadastro">
                <input type="text" id="nome" class="campo" placeholder="Digite o nome do veiculo: " autocomplete="off">
                <input type="text" id="placa" class="campo" placeholder="Digite a placa do veiculo: " autocomplete="off">
                <button id="cadastrar">Cadastrar</button>
        </section>

        <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Placa</th>
                        <th>Entrada</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="patio"></tbody>
        </table>
    </main>
    

    <script src="assets/js/script.js"></script>
</body>
</html>
